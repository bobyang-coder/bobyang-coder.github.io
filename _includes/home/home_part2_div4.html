<div class="col-md-4 column">
    <div class="page-header">
        <h3>
            {{ post.title }}
        </h3>
        <small>{{ post.date | date_to_string }}</small>
    </div>
    <p class="text-warning">
        {{ post.desc }}
    </p>
    <blockquote>
        <p>
            {{ post.categories }}
            <small>原创<cite>{{ site.auther }}</cite></small>
        </p>
    </blockquote>
</div>
